<!DOCTYPE html>
<html>

<head>
	<title>a:hover in inline CSS</title>
	<style>
    
		h1 {
			color:green;
		}
		body {
    background-color:cornsilk;
			text-align:center;
      padding-top: 290px;
		}
		a {
			text-decoration:none;
			color:green;
		}
	</style>
</head>

<body>
	<h2 style="text-decoration: solid;">Use the below link to Download the Application</h2>
	<h2></h2>
	<a style="font-size:50px;" href="https://drive.google.com/file/d/1lyiaMNbtLsoXVqx2jIk-tM3CAGsPcXff/view?usp=sharing" target="_blank"
	onMouseOver="this.style.color='red'"
	onMouseOut="this.style.color='green'">
	Application Link
</a>
</body>

</html>
